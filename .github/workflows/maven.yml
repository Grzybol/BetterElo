name: Java CI with Maven, Auto-Versioning, and Release

on:
  push:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_info.outputs.version }}
      artifact_name: ${{ steps.extract_info.outputs.artifact_name }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven and Auto-Versioning
      run: mvn -B build-helper:parse-version versions:set versions:commit package --file pom.xml
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: minecraft-plugin
        path: target/*.jar
    - name: Extract version and artifact name
      id: extract_info
      run: |
        JAR_NAME=$(ls target/*.jar)
        ARTIFACT_NAME=$(basename $JAR_NAME)
        VERSION=$(echo $ARTIFACT_NAME | grep -oP '(?<=-)\d+\.\d+\.\d+(?=-SNAPSHOT)')
        echo "::set-output name=version::v$VERSION"
        echo "::set-output name=artifact_name::$ARTIFACT_NAME"

  create-tag:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create and Push Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@users.noreply.github.com"
        git tag ${{ needs.build.outputs.version }}
        git push https://x-access-token:${{ secrets.BE_ACCESS_TOKEN }}@github.com/${{ github.repository }} ${{ needs.build.outputs.version }}

  create-release:
    needs: create-tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: minecraft-plugin
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ needs.build.outputs.artifact_name }}
        tag_name: ${{ needs.build.outputs.version }}
        files: target/*.jar
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
